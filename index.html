<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heim × Energi 啟北之光</title>
    <meta name="description" content="Heim × Energi Brand Showcase" />
    
    <!-- Fonts: Space Grotesk for the 'Nordic' tech feel, Inter for body, Noto Sans TC for Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+TC:wght@100;300;400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              heim: {
                ice: '#A7D3E8',     // Ice Blue
                fjord: '#00344A',   // Fjord Deep Blue
                aurora: '#6FFFB0',  // Aurora Green
                iron: '#2B2B2B',    // Iron Grey
              }
            },
            animation: {
              'aurora-flow': 'aurora 10s ease infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              aurora: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)', opacity: 0.6 },
                '50%': { transform: 'translate(-20px, -20px) scale(1.1)', opacity: 0.8 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #00344A; /* Fjord Deep Blue Fallback */
        color: #fff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #00344A;
      }
      ::-webkit-scrollbar-thumb {
        background: #2B2B2B;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6FFFB0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
